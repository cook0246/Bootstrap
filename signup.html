    <!--    C O N T E N T     -->
    <form name="SignUpCredentials" id="theForm" enctype="application/x-www-form-urlencoded">
				
				<div class="formBox container center">
					<label id="fnamelbl" for="name1">First Name</label> 
					<input type="text" name="name1" id="name1" placeholder="Jonny" />
				</div>
                <div class="formBox container center">
					<label id="lnamelbl" for="name2">Last Name</label> 
					<input type="text" name="name2" id="name2" placeholder="Appleseed" />
				</div>
                <div class="formBox container center" id="adrForm">
					<label id="addresslbl" for="address">Address</label> 
					<input type="text" name="address" id="address" placeholder="123 Apple Tree St" />
				</div>
                <div class="formBox container center">
					<label id="citylbl" for="city">City</label> 
					<input type="text" name="city" id="city" placeholder="Ottawa" />
				</div>
                <div class="formBox container center">
					<label id="provlbl" for="province">Province</label> 
					<input type="text" name="province" id="province" placeholder="ON" />
				</div>
                 <div class="formBox container center">
					<label id="pocolbl" for="postal">Postal Code</label> 
					<input type="text" name="poco" id="poco" placeholder="A1A2B2" />
				</div>	
    </form>
